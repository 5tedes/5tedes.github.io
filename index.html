<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia Eliades - Study Materials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            margin-bottom: 60px;
            font-size: 1.5em;
            font-weight: 300;
        }

        .terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .term-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .term-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .term-card-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .term-card-title {
            font-size: 2em;
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .term-card-description {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }

        /* Color variations for term cards */
        .term-card:nth-child(1) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .term-card:nth-child(1) .term-card-title,
        .term-card:nth-child(1) .term-card-description {
            color: #2d3748;
        }

        .term-card:nth-child(2) {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .term-card:nth-child(2) .term-card-title,
        .term-card:nth-child(2) .term-card-description {
            color: #2d3748;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            padding: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .terms-grid {
                grid-template-columns: 1fr;
            }

            .term-card-title {
                font-size: 1.6em;
            }
        }
    </style>
</head>
